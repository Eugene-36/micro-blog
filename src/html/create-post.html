<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Page</title>
    <link rel="stylesheet" href="./css/main.css" />

    <link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicons/apple-touch-icon.png"
    />
  </head>

  <body>
    @@include('blocks/header.html')

    <main class="page-content">
      <div class="container container-narrow">
        <form class="form">
          <h2 class="form__title">Добавить запись</h2>

          <label class="fieldset">
            <div class="label">Название</div>
            <input type="text" id="text" class="input" />
          </label>

          <label class="fieldset">
            <div class="label">Содержание</div>
            <textarea name="content" id="content" class="textarea"></textarea>
          </label>

          <fieldset>
            <div class="label">Обложка</div>
            <div class="fieldset__cover--wrapper">
              <img
                src="../img/post/cover-edit.jpg"
                class="fieldset__cover"
                alt=""
              />
            </div>
            <label class="fieldset fieldset--checkbox">
              <input type="checkbox" />
              Удалить обложку
            </label>
            <input type="file" class="file" />
          </fieldset>
          <button class="button button-lg">Опубликовать</button>
        </form>
      </div>
    </main>
    @@include('blocks/footer.html')
    <script src="./js/index.bundle.js"></script>
  </body>
</html>
